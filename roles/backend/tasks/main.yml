- name: Disable nodejs default version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Download node js 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: install node js
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Copy backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add application user
  ansible.builtin.user:
    name: expense

- name: Import common role - App pre-reqisites
  ansible.builtin.import_role:
      name: common
      tasks_from: app_prereq
  var:
    app_dir: /app
    component: backend

- name: Download nodejs dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Install MySql server
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: Load Schema
  ansible.builtin.shell: mysql -h mysql-dev.manireddy.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql

- name: Starting backend service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes